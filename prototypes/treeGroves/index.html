<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olives â€” Tree Groves</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="title">
        <h1>Olives</h1>
        <div class="subtitle">Tree Groves (Prototype)</div>
      </div>
      <button id="debug-btn" class="btn btn-quiet" type="button">Debug</button>
    </header>

    <hr class="divider" />

    <div class="layout">
      <!-- Left Column: Florins -->
      <div class="col col-left">
        <section class="section">
          <div class="section-title">Florins</div>
          <div class="florin-display">
            <span id="florin-count">0</span>
          </div>
        </section>
      </div>

      <!-- Middle Column: Production -->
      <div class="col col-mid">
        <section id="production-section" class="section">
          <div class="section-title">Production</div>

          <div class="row">
            <div class="label">On Trees</div>
            <div class="value"><span id="tree-olives">0</span> / <span id="tree-capacity">10</span></div>
          </div>

          <div class="row">
            <div class="label">Harvested</div>
            <div class="value"><span id="harvested-olives">0</span></div>
          </div>

          <div class="actions">
            <button id="harvest-btn" class="btn btn-primary" type="button">Harvest</button>
          </div>

          <div id="harvest-progress-container" class="progress-container" style="display: none;">
            <div id="harvest-progress-bar" class="progress-bar"></div>
          </div>
          <div id="harvest-countdown" class="countdown"></div>
        </section>

        <section id="log-section" class="section">
          <div class="section-title">Log</div>
          <div id="log" class="log"></div>
        </section>
      </div>

      <!-- Right Column: Market -->
      <div class="col col-right">
        <section class="section">
          <div class="section-title">Market</div>
          
          <div class="row">
            <div class="label">Olives Listed</div>
            <div class="value"><span id="market-olives">0</span></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Debug Modal -->
  <div id="debug-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Debug</div>
        <button id="debug-close-btn" class="btn btn-quiet" type="button">Close</button>
      </div>

      <div class="modal-body">
        <div class="muted">
          Template includes a safe reset + storage isolation pattern.
          When you copy this template into a new prototype, rename STORAGE_PREFIX.
        </div>

        <div class="debug-actions">
          <button id="debug-add-olives-btn" class="btn" type="button">+100 Olives</button>
          <button id="debug-add-florins-btn" class="btn" type="button">+100 Florins</button>
          <button id="debug-add-oil-btn" class="btn" type="button">+100 Oil</button>
        </div>

        <hr class="divider" />

        <button id="debug-reset-btn" class="btn btn-danger" type="button">Reset Game State</button>
      </div>
    </div>
  </div>

  <script src="static/js/game.js"></script>
</body>
</html>
