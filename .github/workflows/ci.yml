name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [20]

    defaults:
      run:
        working-directory: prototypes/treeGroves

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: prototypes/treeGroves/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test
