<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olives - Idle Game</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Title Area -->
    <div class="title-area">
        <h1>Olives <span style="font-size: 0.5em; font-weight: normal;">(v0.0.5)</span></h1>
        <button id="debug-btn" class="debug-button">debug</button>
    </div>
    
    <!-- Debug Modal -->
    <div id="debug-modal" class="debug-modal">
        <div class="debug-modal-content">
            <div class="debug-header">
                <h3>Debug Panel</h3>
                <button id="close-debug" class="close-button">×</button>
            </div>
            <div class="debug-body">
                <button id="reset-game-btn" class="debug-action-btn">Reset Game State</button>
                <button id="add-olives-btn" class="debug-action-btn secondary">Add 100 Olives</button>
                <button id="add-oil-btn" class="debug-action-btn secondary">Add 100 Oil</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2 class="section-header">Production</h2>
        <hr class="section-divider">
        
        <!-- Olives Row -->
        <div class="resource-row">
            <div class="resource-label">Olives: <span id="olive-count">0</span></div>
            <div class="progress-area">
                <div class="progress-container" id="olive-progress-container">
                    <div class="countdown" id="olive-countdown"></div>
                    <div class="progress-bar" id="olive-progress-bar"></div>
                </div>
            </div>
            <button id="harvest-btn" class="action-button">Harvest Olives <span class="timing-info">(3.0s)</span></button>
        </div>
        
        <!-- Oil Row -->
        <div class="resource-row">
            <div class="resource-label">Oil: <span id="oil-count">0</span></div>
            <div class="progress-area">
                <div class="progress-container" id="oil-progress-container">
                    <div class="countdown" id="oil-countdown"></div>
                    <div class="progress-bar" id="oil-progress-bar"></div>
                </div>
            </div>
            <button id="press-btn" class="action-button">Press Olives <span class="timing-info">(3 olives, 5.0s)</span></button>
        </div>
        
        <h3 class="subsection-header">Automated</h3>
        <hr class="section-divider">
        
        <!-- Olive Harvester Row -->
        <div class="resource-row">
            <div class="resource-label">
                Olive Harvester: <span id="harvester-count">0</span>
                <span class="timing-info" id="harvester-timing"></span>
            </div>
            <div class="progress-area">
                <div class="progress-container" id="harvester-progress-container">
                    <div class="countdown" id="harvester-countdown"></div>
                    <div class="progress-bar" id="harvester-progress-bar"></div>
                </div>
            </div>
            <button id="hire-btn" class="action-button">Hire Olive Harvester <span class="timing-info">(5 oil)</span></button>
        </div>
        
        <!-- Olive Presser Row -->
        <div class="resource-row">
            <div class="resource-label">
                Olive Presser: <span id="press-worker-count">0</span>
                <span class="timing-info" id="press-worker-timing"></span>
            </div>
            <div class="progress-area">
                <div class="progress-container" id="press-worker-progress-container">
                    <div class="countdown" id="press-worker-countdown"></div>
                    <div class="progress-bar" id="press-worker-progress-bar"></div>
                </div>
            </div>
            <button id="hire-press-btn" class="action-button">Hire Olive Presser <span class="timing-info">(10 oil)</span></button>
        </div>
        
        <!-- Press Strain Block -->
        <div id="press-strain-container" class="strain-block">
            <div class="strain-label">Press Strain</div>
            <div class="strain-row">
                <div id="press-strain-bar" class="strain-bar">
                    <div id="press-strain-fill" class="strain-fill"></div>
                </div>
                <span id="press-strain-text" class="strain-text">0%</span>
            </div>
            <button id="repair-pressing-btn" class="action-button">Repair Pressing <span class="timing-info">(5 florins)</span></button>
        </div>
        
        <!-- Value Section -->
        <div style="margin-top: 40px;">
            <h2 class="section-header">Value</h2>
            <p style="font-size: 0.9em; color: #666; margin: 0 0 15px 0;">Extracted value and trade</p>
            <hr class="section-divider">
            
            <div class="resource-row">
                <div class="resource-label">Florins: <span id="florin-count">0</span></div>
                <div class="progress-area">
                    <!-- No progress bar for florins -->
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="sell-oil-btn" class="action-button">Sell Oil <span class="timing-info">(3 oil → 1 florin)</span></button>
                    <button id="sell-olives-btn" class="action-button">Sell Olives <span class="timing-info">(10 olives → 1 florin)</span></button>
                </div>
            </div>
        </div>
        
        <!-- Institutions Section -->
        <div style="margin-top: 50px;">
            <h2 class="section-header">Institutions</h2>
            <p style="font-size: 0.9em; color: #666; margin: 0 0 15px 0;">Long-term investments</p>
            <hr class="section-divider">
            
            <div class="resource-row">
                <div class="resource-label"></div>
                <div class="progress-area"></div>
                <button id="establish-banking-btn" class="action-button">Establish Banking House <span class="timing-info">(25 florins)</span></button>
            </div>
            <div class="resource-label" id="banking-status" style="display: none; margin-top: 10px;">Banking House: Established</div>
        </div>
    </div>
    
    <script src="static/js/game.js"></script>
</body>
</html>
