<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olives - Idle Game</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Debug Button -->
    <button id="debug-btn" class="debug-button" title="Debug Panel">⚒️</button>
    
    <!-- Debug Modal -->
    <div id="debug-modal" class="debug-modal">
        <div class="debug-modal-content">
            <div class="debug-header">
                <h3>Debug Panel</h3>
                <button id="close-debug" class="close-button">×</button>
            </div>
            <div class="debug-body">
                <button id="reset-game-btn" class="debug-action-btn">Reset Game State</button>
                <button id="add-olives-btn" class="debug-action-btn secondary">Add 100 Olives</button>
                <button id="add-oil-btn" class="debug-action-btn secondary">Add 100 Oil</button>
            </div>
        </div>
    </div>
    
    <h1 style="margin: 5px 20px 10px 20px; font-size: 1.2em;">Olives - v0.0.1</h1>
    
    <div class="container">
        <!-- Olives Row -->
        <div class="resource-row">
            <div class="resource-label">Olives: <span id="olive-count">0</span></div>
            <div class="progress-area">
                <div class="progress-container" id="olive-progress-container">
                    <div class="countdown" id="olive-countdown"></div>
                    <div class="progress-bar" id="olive-progress-bar"></div>
                </div>
            </div>
            <button id="harvest-btn" class="action-button">Harvest Olives <span class="timing-info">(3.0s)</span></button>
        </div>
        
        <!-- Oil Row -->
        <div class="resource-row">
            <div class="resource-label">Oil: <span id="oil-count">0</span></div>
            <div class="progress-area">
                <div class="progress-container" id="oil-progress-container">
                    <div class="countdown" id="oil-countdown"></div>
                    <div class="progress-bar" id="oil-progress-bar"></div>
                </div>
            </div>
            <button id="press-btn" class="action-button">Press Olives <span class="timing-info">(3 olives, 5.0s)</span></button>
        </div>
        
        <!-- Olive Harvester Row -->
        <div class="resource-row">
            <div class="resource-label">
                Olive Harvester: <span id="harvester-count">0</span>
                <span class="timing-info" id="harvester-timing"></span>
            </div>
            <div class="progress-area">
                <div class="progress-container" id="harvester-progress-container">
                    <div class="countdown" id="harvester-countdown"></div>
                    <div class="progress-bar" id="harvester-progress-bar"></div>
                </div>
            </div>
            <button id="hire-btn" class="action-button">Hire Olive Harvester <span class="timing-info">(5 oil)</span></button>
        </div>
        
        <!-- Olive Presser Row -->
        <div class="resource-row">
            <div class="resource-label">
                Olive Presser: <span id="press-worker-count">0</span>
                <span class="timing-info" id="press-worker-timing"></span>
            </div>
            <div class="progress-area">
                <div class="progress-container" id="press-worker-progress-container">
                    <div class="countdown" id="press-worker-countdown"></div>
                    <div class="progress-bar" id="press-worker-progress-bar"></div>
                </div>
            </div>
            <button id="hire-press-btn" class="action-button">Hire Olive Presser <span class="timing-info">(10 oil)</span></button>
        </div>
    </div>
    
    <script src="static/js/game.js"></script>
</body>
</html>
